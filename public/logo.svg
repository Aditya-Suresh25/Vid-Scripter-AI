  <!-- Gradient Text -->
  <text x="440" y="205" text-anchor="middle" font-family="Poppins, system-ui, sans-serif" font-size="60" fill="url(#playPenGradient)" font-weight="700">
    VidScript
    <tspan fill="#A78BFA">AI</tspan>
  </text>
