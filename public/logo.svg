<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="playPenGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#A78BFA" /> <!-- Light Purple -->
